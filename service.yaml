# frontend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ns-app
spec:
  selector:
    app: frontend  # Matches the deployment's pod labels
  ports:
  - name: tcp    #http
    port: 80       # Service exposes this port
    targetPort: 80 # Container listens on this port
  type: ClusterIP  # Explicitly declare service type
# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  namespace: ns-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-backend
  template:
    metadata:
      labels:
        app: test-backend
    spec:
      containers:
      - name: backend
        image: hashicorp/http-echo
        args: ["-text", "Hello from backend", "-listen", ":8080"]
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080


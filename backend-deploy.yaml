apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection
  namespace: ns-app
  labels:
    app: fraud-detection
    tier: backend
    version: v1.1.0  # Match your image tag
spec:
  replicas: 2  # Recommended for high availability
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fraud-detection
  template:
    metadata:
      labels:
        app: fraud-detection
        tier: backend
        version: v1.1.0
      annotations:
        prometheus.io/scrape: "true"  # For monitoring
    spec:
      containers:
      - name: fraud-detection
        image: dkjt/fraud-service:v1.1.1  # Updated to match our new version
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: PORT
          value: "4000"
        - name: NODE_ENV
          value: "production"
        - name: ALLOWED_ORIGINS
          value: "https://ce-grp-3a-my-app2.sctp-sandbox.com"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection
  namespace: ns-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-detection
  template:
    metadata:
      labels:
        app: fraud-detection
    spec:
      containers:
      - name: fraud-detection
        image: dkjt/fraud-service:v1.0.4 #need to be updated
        ports:
        - containerPort: 4000  # Different from frontend port
        env:
        - name: PORT
          value: "4000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"  # Double the request
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 15
          periodSeconds: 5